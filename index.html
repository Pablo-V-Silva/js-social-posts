<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="./style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <h1 class="text-center text-light my-3">Social Posts</h1>

  <main>
    <div class="card w-50 mx-auto p-3">

      <div class="accountInfo d-flex align-items-center">
        <img class="rounded-circle" src="https://picsum.photos/75/75" alt="accountImage">
        <div class="px-4">
        <div>Olivia Rodrigo</div>
        <div>4 mesi fa</div>
      </div>
      </div>

      <div class="post my-3 w-100">
        <img class=" rounded-3" src="https://picsum.photos/880/330" alt="">
      </div>

      <div class="buttons d-flex justify-content-around align-items-center fs-3">
        <div class="like">
          <i class="fas fa-thumbs-up"></i>
          <span>Like</span>
        </div>

        <div class="likeCounter">
          <span>Piace a n Persone</span>
        </div>
      </div>
    </div>

  </main>

  <script src="./main.js"></script>
  
</body>
</html>
